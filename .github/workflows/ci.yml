name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *"

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features

  test-slow:
    name: Test (slow)
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - run: cargo test --all-features --features slow-tests

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - run: cargo install cargo-dylint dylint-link --locked
      - run: cargo fmt --all -- --check
      - run: cargo dylint --path lints --pattern beads_lints --all
      - run: cargo clippy --all-features -- -D warnings -D clippy::match_wildcard_for_single_variants -D clippy::wildcard_in_or_patterns
      - run: cargo clippy -p beads-core -p beads-api -p beads-surface -p beads-cli -p beads-daemon -p beads-daemon-core --all-features -- -D warnings -D clippy::match_wildcard_for_single_variants -D clippy::wildcard_in_or_patterns
